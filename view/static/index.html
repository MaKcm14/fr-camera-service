<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–ó–∞–ø–∏—Å—å –≤ –æ—á–µ—Ä–µ–¥—å</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', -apple-system, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 40px;
      max-width: 900px;
      width: 100%;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    h1 {
      text-align: center;
      font-size: clamp(2rem, 5vw, 3rem);
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 30px;
      font-weight: 300;
    }

    .status-indicator {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 30px;
      padding: 12px 24px;
      background: rgba(102, 126, 234, 0.1);
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: 500;
    }

    .status-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #4ade80;
      animation: pulse 2s infinite;
      box-shadow: 0 0 0 0 rgba(74, 222, 128, 0.7);
    }

    .status-dot.loading {
      background: #f59e0b;
      animation: pulse-loading 1.5s infinite;
    }

    .status-dot.error {
      background: #ef4444;
      animation: none;
    }

    .result {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s ease forwards;
    }

    .message {
      background: linear-gradient(135deg, #10b981, #059669);
      color: white;
      padding: 24px;
      border-radius: 20px;
      font-size: clamp(1.3rem, 4vw, 2rem);
      font-weight: 500;
      text-align: center;
      margin-bottom: 24px;
      box-shadow: 0 10px 30px rgba(16, 185, 129, 0.3);
      line-height: 1.4;
    }

    .ticket-card {
      background: linear-gradient(135deg, #3b82f6, #1d4ed8);
      color: white;
      padding: 32px;
      border-radius: 20px;
      margin-bottom: 24px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(59, 130, 246, 0.3);
    }

    .ticket-id {
      font-size: clamp(3rem, 8vw, 5rem);
      font-weight: 800;
      background: linear-gradient(135deg, #ffffff, #e0e7ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      display: block;
      margin-bottom: 8px;
      letter-spacing: -2px;
    }

    .ticket-label {
      font-size: 1.3rem;
      opacity: 0.95;
      font-weight: 500;
    }

    .image-container {
      position: relative;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      margin-bottom: 20px;
      background: #f3f4f6;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 500px;
    }

    .image-container img {
      width: 100%;
      height: 500px;
      object-fit: cover;
      display: block;
      image-rendering: -webkit-optimize-contrast;
    }

    .static-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 20px;
    }

    .waiting-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #6b7280;
      font-size: 1.4rem;
      z-index: 2;
    }

    .error {
      background: linear-gradient(135deg, #ef4444, #dc2626);
      color: white;
      padding: 24px;
      border-radius: 20px;
      text-align: center;
      font-size: 1.2rem;
      font-weight: 500;
      box-shadow: 0 10px 30px rgba(239, 68, 68, 0.4);
    }

    .hidden {
      display: none;
    }

    .last-update {
      text-align: center;
      color: #6b7280;
      font-size: 0.9rem;
      margin-top: 20px;
      font-weight: 500;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(74, 222, 128, 0.7); }
      70% { box-shadow: 0 0 0 10px rgba(74, 222, 128, 0); }
      100% { box-shadow: 0 0 0 0 rgba(74, 222, 128, 0); }
    }

    @keyframes pulse-loading {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    @media (max-width: 768px) {
      .container {
        padding: 30px 20px;
        margin: 10px;
      }
      
      .image-container {
        min-height: 300px;
      }
      
      .image-container img,
      .static-image {
        height: 300px;
      }
      
      .ticket-card {
        padding: 24px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üé´ –ó–∞–ø–∏—Å—å –≤ –æ—á–µ—Ä–µ–¥—å</h1>
    
    <div class="status-indicator">
      <div id="status-dot" class="status-dot loading"></div>
      <span id="status-text">–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...</span>
    </div>

    <div id="result" class="result hidden"></div>
    
    <div id="last-update" class="last-update hidden">
      –ü–æ—Å–ª–µ–¥–Ω–µ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ: <span id="update-time"></span>
    </div>
  </div>

  <script>
    const API_URL = 'http://169.254.1.1:9090/enqueue';
    
    // –ó–ê–ú–ï–ù–ò–¢–ï –ù–ê –í–ê–®–£ –°–¢–ê–¢–ò–ß–ï–°–ö–£–Æ –ö–ê–†–¢–ò–ù–ö–£ (base64 –∏–ª–∏ URL)
    const STATIC_IMAGE_SRC = 'http://169.254.1.1:9090/img/capybara'

    const resultDiv = document.getElementById('result');
    const statusDot = document.getElementById('status-dot');
    const statusText = document.getElementById('status-text');
    const lastUpdate = document.getElementById('last-update');
    const updateTime = document.getElementById('update-time');

    function updateResult(content) {
      resultDiv.innerHTML = content;
      resultDiv.classList.remove('hidden');
    }

    function showError(message) {
      statusDot.className = 'status-dot error';
      statusText.textContent = '–û—à–∏–±–∫–∞';
      updateResult(`<div class="error">‚ùå ${message}</div>`);
      lastUpdate.classList.remove('hidden');
    }

    function showSuccess() {
      statusDot.className = 'status-dot';
      statusText.textContent = '–ì–æ—Ç–æ–≤–æ ‚úì';
    }

    function showLoading() {
      statusDot.className = 'status-dot loading';
      statusText.textContent = '–û–±–Ω–æ–≤–ª–µ–Ω–∏–µ...';
    }

    function showWaitingState() {
      statusDot.className = 'status-dot';
      statusText.textContent = '–û–∂–∏–¥–∞–Ω–∏–µ –∑–∞–ø–∏—Å–∏...';
      
      const html = `
        <div class="image-container">
          <img src="${STATIC_IMAGE_SRC}" alt="–û–∂–∏–¥–∞–Ω–∏–µ" class="static-image" />
        </div>
        <div class="message">–ì–æ—Ç–æ–≤—ã –∫ –∑–∞–ø–∏—Å–∏</div>
      `;
      updateResult(html);
      updateTimestamp();
    }

    function updateTimestamp() {
      updateTime.textContent = new Date().toLocaleTimeString('ru-RU');
      lastUpdate.classList.remove('hidden');
    }

    async function fetchImage() {
      showLoading();
      
      try {
        const response = await fetch(API_URL, {
          method: 'GET',
          headers: { 'Accept': 'application/json' }
        });

        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }

        const data = await response.json();

        if (data.error) {
          showError(data.error);
        } else if (data.enqueued === false) {
          // ‚úÖ –ü–û–ö–ê–ó–´–í–ê–ï–ú –°–¢–ê–¢–ò–ß–ï–°–ö–£–Æ –ö–ê–†–¢–ò–ù–ö–£ –ø—Ä–∏ enqueued: false
          showWaitingState();
        } else if (data.ticket_id && data.image_bytes) {
          // ‚úÖ –ù–û–í–ê–Ø –ó–ê–ü–ò–°–¨ ‚Äî –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–∞–º–µ—Ä—É
          const imgSrc = `data:image/jpeg;base64,${data.image_bytes}`;
          let html = '';

          if (data.message) {
            html += `<div class="message">üì± ${data.message}</div>`;
          }

          html += `
            <div class="image-container">
              <img src="${imgSrc}" alt="–ü–æ–ª—É—á–µ–Ω–Ω–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ" />
            </div>
            <div class="ticket-card">
              <span class="ticket-id">#${data.ticket_id}</span>
              <div class="ticket-label">–í–∞—à –Ω–æ–º–µ—Ä –≤ –æ—á–µ—Ä–µ–¥–∏</div>
            </div>
          `;

          updateResult(html);
          showSuccess();
          updateTimestamp();
        } else {
          showError('–°–µ—Ä–≤–µ—Ä –≤–µ—Ä–Ω—É–ª –Ω–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ');
        }
      } catch (err) {
        if (err.name !== 'AbortError') {
          showError(err.message || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–ø—Ä–æ—Å–µ');
        }
      }
    }

    // –ó–∞–ø—É—Å–∫–∞–µ–º –æ–ø—Ä–æ—Å —Å—Ä–∞–∑—É –∏ –∫–∞–∂–¥—ã–µ 30 —Å–µ–∫—É–Ω–¥
    fetchImage();
    setInterval(fetchImage, 10000);
  </script>
</body>
</html>
